<p-table [value]="data | async">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                {{col}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td *ngFor="let col of cols; index as i; first as isFirst; last as isLast">
                    <span *ngIf="!isFirst">{{data[col]}}</span>
                    <!-- <p-checkbox *ngIf="isFirst" [(ngModel)]="data[col]" binary="true"></p-checkbox> -->
                    <app-uploads-checkbox *ngIf="isFirst" [checked]="data[col]" ></app-uploads-checkbox>

            </td>
        </tr>
    </ng-template>
</p-table>
